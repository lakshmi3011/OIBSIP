<!DOCTYPE html>

<html lang="en">

  

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  

  <title>Calculator</title>

  

    <!--HTML-->

    

    <!--Custom Styles-->

    

    <link rel="stylesheet" href="styl.css">

    

</head>

<body>

   <!--Project-->

   

  <div class="container">

    

    <div class="calculator">

      

   

    <input type="text" id=output>

    

    

      <button class="orange" onclick="Clear()">C</button>

      

      <button class="orange" onclick="del()">DEL</button>

      

      <button class="orange" onclick="display('/100')">%</button>

      

      <button class="orange" onclick="display('/')">/</button>

      

      <button onclick="display('7')">7</button>

      

      <button onclick="display('8')">8</button>

      

      <button onclick="display('9')">9</button>

      

      <button class="orange" onclick="display('*')">x</button>

      

      <button onclick="display('4')">4</button>

      

      <button onclick="display('5')">5</button>

      

      <button onclick="display('6')">6</button>

      

      <button class="orange" onclick="display ('-')">-</button>

      

      <button onclick="display('1')">1</button>

      

      <button onclick="display('2')">2</button>

      

      <button onclick="display('3')">3</button>

      

      <button class="orange" onclick="display('+')">+</button>

      

      

      

      

      <button onclick="display('00')">00</button>

      

      <button onclick="display('0')">0</button>

      

      <button onclick="display('.')">.</button>

      

      

      <button class="orange"  onclick="Calculator()">=</button>

      

      

      

    </div>

    

    </div>

    

    <script src="main.js"></script>

      

      

</body>
